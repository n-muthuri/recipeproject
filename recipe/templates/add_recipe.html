{% extends 'base.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<h2 class="text-center">Add a New Recipe</h2>
<div class="card w-50 mx-auto mt-4">
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
