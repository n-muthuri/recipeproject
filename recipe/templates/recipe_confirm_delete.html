{% extends 'base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<h2 class="text-center">Are you sure you want to delete this recipe?</h2>
<div class="card w-50 mx-auto">
    <div class="card-body">
        <p><strong>{{ object.title }}</strong></p>
        <p>{{ object.description }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
